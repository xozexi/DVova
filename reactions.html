        function drawFlask() {
            ctx.beginPath();
            // Draw flask
            ctx.moveTo(130, 300);  // Bottom left
            ctx.lineTo(150, 200);  // Left side
            ctx.quadraticCurveTo(160, 180, 180, 100);  // Left curve
            ctx.lineTo(180, 0); // Left neck
            ctx.lineTo(220, 0);  // Top neck
            ctx.lineTo(220, 100);  // Right neck
            ctx.quadraticCurveTo(240, 180, 250, 200);  // Right curve
            ctx.lineTo(270, 300);  // Right side
            ctx.closePath();
            ctx.stroke();


        }

        function drawLiquid() {
            el1 = document.getElementById('select1').value
            el2 = document.getElementById('select2').value
            result = document.getElementById('result')
            result.innerHTML = '';
            drawColorLiquid('#9cd9ff');
            if (el1 == -1 || el2 == -1) {
                result.innerHTML = 'Выберите элементы';
                return
            }
            else if (el1 == el2) {
                result.innerHTML = 'Выберите разные элементы';
                return
            }
            else {
                checkEl();
            }


        }

        function checkEl() {
            for (i = 0; i < mass.length; i++) {
                if (el1 == mass[i][0] && el2 == mass[i][1] ||
                    el1 == mass[i][1] && el2 == mass[i][0]) {
                    result.innerHTML = mass[i][3];
                    drawColorLiquid(mass[i][2]);
                    return
                }
            }
        }

        function drawColorLiquid(color) {
            ctx2.beginPath();
            // Draw liquid
            ctx2.beginPath();
            ctx2.moveTo(131, 299);  // Bottom left
            ctx2.lineTo(151, 200);  // Left side of liquid
            ctx2.lineTo(249, 200);  // Top of liquid
            ctx2.lineTo(269, 299);  // Bottom right
            ctx2.closePath();
            ctx2.fillStyle = color;
            ctx2.fill();
        }
